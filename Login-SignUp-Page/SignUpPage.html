<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="Login-SignUp-Page/style.css">
  <script defer src="Login-SignUp-Page/signup.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Sign Up</h1>
    
    <div id="login-error-msg-holder">
        <p id="login-error-msg">One or more fields are empty<span id="error-msg-second-line">and/or fields are incorrect password</span></p>
    </div>
    
    <form id="signup-form">
      <input type="text" name="email" id="email-field" class="signup-form-field" placeholder="Email">
      <input type="text" name="username" id="username-field" class="signup-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="signup-form-field" placeholder="Password">
      <button type="submit"  id="signup-form-submit2">SignUp!</button>
    </form>
  
  </main>
</body>

</html>
